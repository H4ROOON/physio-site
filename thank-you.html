<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - PhysioCare</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #fff);
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #444;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #004d40;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Thank You!</h1>
    <p>Your request has been received. A physiotherapist will reach out to you shortly. We're excited to help you on
        your recovery journey!</p>
    <a href="/">Back to Homepage</a>
</body>

</html>
